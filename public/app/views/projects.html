<div class="container">
		<h1>Projects</h1>
		<div>
			<ul class="list-group" data-bind="foreach: projects">
  				<li class="list-group-item">
  					<a href="#" data-bind="attr: { href: '#/projects/' + id + '/tasks'}, text: title ">
	  				</a>
	  				<span data-bind="text: text"></span>
	  				<button class="btn btn-default btn  btn-danger" data-bind="click: $parent.removeProject">remove</button>
	  				
  				</li>
			</ul>
		</div>
		<a href="#" data-bind="click: addProject">Add project</a>

	</div>
